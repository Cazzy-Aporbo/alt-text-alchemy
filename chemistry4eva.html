<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Scott Chemistry Mole Guy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      background: radial-gradient(circle at 50% 50%, #1E3A8A, #2563EB, #0EA5E9, #10B981, #059669);
      background-size: 300% 300%;
      animation: rainbowPulse 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    @keyframes rainbowPulse {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 100%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 100%; }
    }
    
    .bounce {
      animation: bounce 1.5s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .wiggle {
      animation: wiggle 0.5s ease-in-out infinite;
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    
    .dance {
      animation: dance 2s ease-in-out infinite;
    }
    
    @keyframes dance {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }
    
    .bubble-float {
      animation: bubbleFloat 3s ease-in-out infinite;
    }
    
    @keyframes bubbleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-30px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.8); opacity: 0; }
    }
    
    .spin-crazy {
      animation: spinCrazy 3s linear infinite;
    }
    
    @keyframes spinCrazy {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    .heartbeat {
      animation: heartbeat 1s ease-in-out infinite;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    
    .sparkle {
      animation: sparkle 1.5s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    .blink {
      animation: blink 4s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
    
    .glow-pulse {
      animation: glowPulse 2s ease-in-out infinite;
    }
    
    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0,255,0,0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(0,255,0,1)); }
    }
    
    .hop {
      animation: hop 1s ease-in-out infinite;
    }
    
    @keyframes hop {
      0%, 100% { transform: translateY(0) scaleX(1) scaleY(1); }
      40% { transform: translateY(-30px) scaleX(0.95) scaleY(1.05); }
      80% { transform: translateY(0) scaleX(1.05) scaleY(0.95); }
    }
  </style>
</head>
