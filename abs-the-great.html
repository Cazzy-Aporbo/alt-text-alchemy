<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Sailor Kawaii</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      background: radial-gradient(ellipse at top, #0B1929 0%, #1E3A8A 30%, #7C3AED 70%, #EC4899 100%);
      background-size: 200% 200%;
      animation: cosmicShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    @keyframes cosmicShift {
      0% { background-position: 50% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }
    
    svg {
      filter: drop-shadow(0 0 40px rgba(255,255,255,0.5));
    }
    
    .twinkle {
      animation: twinkle 2s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .rotate-slow {
      animation: rotateSlow 20s linear infinite;
    }
    
    @keyframes rotateSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .moon-glow {
      animation: moonGlow 3s ease-in-out infinite;
    }
    
    @keyframes moonGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(255,220,100,0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(255,220,100,1)); }
    }
    
    .power-up {
      animation: powerUp 4s ease-in-out infinite;
    }
    
    @keyframes powerUp {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Stars background -->
  <div style="position: fixed; width: 100%; height: 100%;">
    <div class="twinkle" style="position: absolute; top: 10%; left: 20%; color: white; font-size: 20px;">✦</div>
    <div class="twinkle" style="position: absolute; top: 30%; left: 80%; color: white; font-size: 15px; animation-delay: 0.5s;">✦</div>
    <div class="twinkle" style="position: absolute; top: 70%; left: 15%; color: white; font-size: 18px; animation-delay: 1s;">✦</div>
    <div class="twinkle" style="position: absolute; top: 60%; left: 90%; color: white; font-size: 22px; animation-delay: 1.5s;">✦</div>
  </div>

  <svg width="600" height="750" viewBox="0 0 600 750">
    <defs>
      <!-- Sailor Moon gradients -->
      <linearGradient id="hair-gold" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
      </linearGradient>
      
      <linearGradient id="sailor-uniform" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
      </linearGradient>
      
      <radialGradient id="cosmic-power">
        <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.6" />
      </radialGradient>
      
      <filter id="sparkle-filter">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      
      <filter id="glow">
        <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Magical circle behind -->
    <g class="rotate-slow" transform="translate(300, 400)" opacity="0.3">
      <circle cx="0" cy="0" r="250" fill="none" stroke="#FFB6C1" stroke-width="2"/>
      <circle cx="0" cy="0" r="230" fill="none" stroke="#FF69B4" stroke-width="1"/>
      <path d="M -200,0 L 200,0 M 0,-200 L 0,200 M -141,-141 L 141,141 M -141,141 L 141,-141" 
            stroke="#FFB6C1" stroke-width="1" opacity="0.5"/>
      <text x="0" y="-240" text-anchor="middle" font-size="20" fill="#FFB6C1">☽ ♡ ☾</text>
    </g>
    
    <!-- Sailor Scout -->
    <g id="sailor-scout">
      
      <!-- Iconic Odango hair (buns) -->
      <g id="hair-back">
        <path d="M 200 180 Q 150 250 140 350 Q 135 450 140 550"
              stroke="url(#hair-gold)" stroke-width="50" fill="none" stroke-linecap="round" opacity="0.9"/>
        <path d="M 400 180 Q 450 250 460 350 Q 465 450 460 550"
              stroke="url(#hair-gold)" stroke-width="50" fill="none" stroke-linecap="round" opacity="0.9"/>
      </g>
      
      <!-- Head -->
      <ellipse cx="300" cy="200" rx="70" ry="75" fill="#FFF5F0"/>
      
      <!-- Odango buns on top -->
      <g id="odango-buns">
        <circle cx="250" cy="140" r="35" fill="url(#hair-gold)" filter="url(#glow)">
          <animate attributeName="r" values="35;37;35" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="350" cy="140" r="35" fill="url(#hair-gold)" filter="url(#glow)">
          <animate attributeName="r" values="35;37;35" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Hair accessories (red orbs) -->
        <circle cx="250" cy="140" r="12" fill="#FF0000" filter="url(#sparkle-filter)"/>
        <circle cx="250" cy="140" r="8" fill="#FF6B6B"/>
        <circle cx="250" cy="140" r="4" fill="white" opacity="0.8"/>
        
        <circle cx="350" cy="140" r="12" fill="#FF0000" filter="url(#sparkle-filter)"/>
        <circle cx="350" cy="140" r="8" fill="#FF6B6B"/>
        <circle cx="350" cy="140" r="4" fill="white" opacity="0.8"/>
        
        <!-- Extra hair pins -->
        <circle cx="230" cy="125" r="5" fill="#FFD700" opacity="0.8"/>
        <circle cx="270" cy="125" r="5" fill="#FFD700" opacity="0.8"/>
        <circle cx="330" cy="125" r="5" fill="#FFD700" opacity="0.8"/>
        <circle cx="370" cy="125" r="5" fill="#FFD700" opacity="0.8"/>
      </g>
      
      <!-- Bangs -->
      <path d="M 240 150 Q 300 140 360 150 Q 355 165 350 170 Q 300 160 250 170 Q 245 165 240 150 Z"
            fill="url(#hair-gold)"/>
      
      <!-- Magical Girl Face -->
      <g id="sailor-face">
        <!-- Big shojo eyes -->
        <ellipse cx="270" cy="195" rx="20" ry="25" fill="white"/>
        <ellipse cx="330" cy="195" rx="20" ry="25" fill="white"/>
        
        <!-- Blue iris (classic Usagi) -->
        <ellipse cx="272" cy="197" rx="16" ry="20" fill="#4169E1">
          <animate attributeName="rx" values="16;17;16" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="328" cy="197" rx="16" ry="20" fill="#4169E1">
          <animate attributeName="rx" values="16;17;16" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Pupils -->
        <ellipse cx="273" cy="198" rx="8" ry="10" fill="#000033"/>
        <ellipse cx="327" cy="198" rx="8" ry="10" fill="#000033"/>
        
        <!-- Magical sparkles in eyes -->
        <ellipse cx="268" cy="192" rx="5" ry="6" fill="white" opacity="0.9"/>
        <ellipse cx="324" cy="192" rx="5" ry="6" fill="white" opacity="0.9"/>
        <circle cx="277" cy="201" r="2" fill="white"/>
        <circle cx="333" cy="201" r="2" fill="white"/>
        <circle cx="270" cy="195" r="1" fill="#FFE4B5" class="twinkle"/>
        <circle cx="330" cy="195" r="1" fill="#FFE4B5" class="twinkle"/>
        
        <!-- Long lashes -->
        <path d="M 250 190 L 248 187 M 255 188 L 253 185 M 260 187 L 258 184"
              stroke="#000033" stroke-width="2" stroke-linecap="round"/>
        <path d="M 350 190 L 352 187 M 345 188 L 347 185 M 340 187 L 342 184"
              stroke="#000033" stroke-width="2" stroke-linecap="round"/>
        
        <!-- Blush -->
        <ellipse cx="245" cy="215" rx="12" ry="6" fill="#FFB6C1" opacity="0.5"/>
        <ellipse cx="355" cy="215" rx="12" ry="6" fill="#FFB6C1" opacity="0.5"/>
        
        <!-- Nose -->
        <path d="M 300 205 L 298 210" stroke="#FFB6B6" stroke-width="2" stroke-linecap="round" fill="none"/>
        
        <!-- Cute smile -->
        <path d="M 285 225 Q 300 232 315 225" 
              stroke="#FF69B4" stroke-width="2.5" stroke-linecap="round" fill="none"/>
      </g>
      
      <!-- Tiara with moon symbol -->
      <g id="tiara" class="moon-glow">
        <path d="M 250 170 Q 300 165 350 170" stroke="#FFD700" stroke-width="3" fill="none"/>
        <!-- Crescent moon on forehead -->
        <path d="M 295 175 Q 290 180 295 185 Q 302 180 295 175" 
              fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
        <circle cx="300" cy="180" r="8" fill="#FF1493" opacity="0.8"/>
        <circle cx="300" cy="180" r="5" fill="#FFB6C1"/>
        <circle cx="300" cy="180" r="2" fill="white" opacity="0.9"/>
      </g>
      
      <!-- Neck -->
      <rect x="285" y="265" width="30" height="25" fill="#FFF5F0"/>
      
      <!-- Sailor Uniform -->
      <g id="sailor-outfit">
        <!-- Sailor collar -->
        <path d="M 230 290 L 200 320 L 200 350 L 230 340 Q 300 330 370 340 L 400 350 L 400 320 L 370 290 Q 300 285 230 290 Z"
              fill="#001F54" stroke="#4169E1" stroke-width="2"/>
        <!-- White stripes on collar -->
        <path d="M 235 295 L 208 322 L 208 345 L 232 337 Q 300 327 368 337 L 392 345 L 392 322 L 365 295"
              fill="none" stroke="white" stroke-width="2"/>
        <path d="M 240 300 L 215 325 L 215 340 L 235 333 Q 300 324 365 333 L 385 340 L 385 325 L 360 300"
              fill="none" stroke="white" stroke-width="2"/>
        
        <!-- Main uniform top -->
        <path d="M 240 340 Q 300 335 360 340 L 355 420 Q 300 425 245 420 Z"
              fill="url(#sailor-uniform)" stroke="#E6E6FA" stroke-width="1"/>
        
        <!-- Chest bow -->
        <g transform="translate(300, 350)" class="power-up">
          <ellipse cx="-25" cy="0" rx="30" ry="25" fill="#FF0000" opacity="0.9"/>
          <ellipse cx="25" cy="0" rx="30" ry="25" fill="#FF0000" opacity="0.9"/>
          <circle cx="0" cy="0" r="15" fill="#8B0000"/>
          <!-- Brooch in center -->
          <circle cx="0" cy="0" r="10" fill="#FFD700" filter="url(#sparkle-filter)"/>
          <path d="M 0,-7 L 2,-2 L 7,0 L 2,2 L 0,7 L -2,2 L -7,0 L -2,-2 Z" fill="#FF69B4"/>
        </g>
        
        <!-- Sailor sleeves (puffy) -->
        <ellipse cx="200" cy="360" rx="35" ry="30" fill="url(#sailor-uniform)" stroke="#E6E6FA" stroke-width="1"/>
        <ellipse cx="400" cy="360" rx="35" ry="30" fill="url(#sailor-uniform)" stroke="#E6E6FA" stroke-width="1"/>
        <!-- Red trim on sleeves -->
        <ellipse cx="200" cy="360" rx="35" ry="5" fill="#FF0000" opacity="0.7"/>
        <ellipse cx="400" cy="360" rx="35" ry="5" fill="#FF0000" opacity="0.7"/>
      </g>
      
      <!-- Arms with gloves -->
      <g id="arms">
        <!-- Left arm -->
        <path d="M 200 380 Q 190 420 185 460" stroke="#FFF5F0" stroke-width="20" fill="none" stroke-linecap="round"/>
        <!-- Glove -->
        <path d="M 185 460 L 185 510" stroke="white" stroke-width="22" stroke-linecap="round"/>
        <ellipse cx="185" cy="465" rx="15" ry="8" fill="#FF0000"/>
        <!-- Hand doing peace sign -->
        <g transform="translate(185, 520)">
          <circle cx="0" cy="0" r="12" fill="white"/>
          <path d="M -5 -10 L -3 -20 M 5 -10 L 3 -20" stroke="white" stroke-width="4" stroke-linecap="round"/>
        </g>
        
        <!-- Right arm -->
        <path d="M 400 380 Q 410 420 415 460" stroke="#FFF5F0" stroke-width="20" fill="none" stroke-linecap="round"/>
        <!-- Glove -->
        <path d="M 415 460 L 415 510" stroke="white" stroke-width="22" stroke-linecap="round"/>
        <ellipse cx="415" cy="465" rx="15" ry="8" fill="#FF0000"/>
        <!-- Hand -->
        <circle cx="415" cy="520" r="12" fill="white"/>
      </g>
      
      <!-- Iconic pleated skirt -->
      <g id="sailor-skirt">
        <path d="M 230 420 Q 300 415 370 420 L 380 500 Q 300 510 220 500 Z"
              fill="#001F54" stroke="#4169E1" stroke-width="2"/>
        <!-- Pleats -->
        <line x1="240" y1="425" x2="235" y2="495" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
        <line x1="260" y1="423" x2="257" y2="497" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
        <line x1="280" y1="422" x2="280" y2="498" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
        <line x1="300" y1="422" x2="300" y2="498" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
        <line x1="320" y1="422" x2="320" y2="498" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
        <line x1="340" y1="423" x2="343" y2="497" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
        <line x1="360" y1="425" x2="365" y2="495" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
        
        <!-- Red trim -->
        <path d="M 225 495 Q 300 505 375 495" stroke="#FF0000" stroke-width="3" fill="none"/>
      </g>
      
      <!-- Legs -->
      <g id="legs">
        <rect x="265" y="500" width="25" height="120" fill="#FFF5F0" rx="12"/>
        <rect x="310" y="500" width="25" height="120" fill="#FFF5F0" rx="12"/>
      </g>
      
      <!-- Iconic red boots -->
      <g id="moon-boots">
        <!-- Left boot -->
        <path d="M 255 610 L 255 660 Q 265 670 275 670 Q 285 670 295 660 L 295 610"
              fill="#FF0000" stroke="#8B0000" stroke-width="2"/>
        <!-- White trim -->
        <rect x="255" y="610" width="40" height="8" fill="white" rx="2"/>
        <!-- Crescent moon on boot -->
        <path d="M 272 635 Q 268 640 272 645 Q 278 640 272 635" fill="#FFD700"/>
        
        <!-- Right boot -->
        <path d="M 305 610 L 305 660 Q 315 670 325 670 Q 335 670 345 660 L 345 610"
              fill="#FF0000" stroke="#8B0000" stroke-width="2"/>
        <!-- White trim -->
        <rect x="305" y="610" width="40" height="8" fill="white" rx="2"/>
        <!-- Crescent moon on boot -->
        <path d="M 322 635 Q 318 640 322 645 Q 328 640 322 635" fill="#FFD700"/>
      </g>
      
      <!-- Magical effects -->
      <g id="magical-sparkles" filter="url(#sparkle-filter)">
        <text x="180" y="300" font-size="25" fill="#FFD700" class="twinkle">✧</text>
        <text x="420" y="350" font-size="20" fill="#FF69B4" class="twinkle" style="animation-delay: 0.5s;">⋆</text>
        <text x="150" y="500" font-size="22" fill="#FFB6C1" class="twinkle" style="animation-delay: 1s;">✦</text>
        <text x="450" y="550" font-size="25" fill="#FFD700" class="twinkle" style="animation-delay: 1.5s;">★</text>
      </g>
      
      <!-- Moon power effect -->
      <g transform="translate(300, 100)" class="moon-glow">
        <path d="M 0,0 Q -10,10 0,20 Q 15,10 0,0" fill="#FFD700" opacity="0.8"/>
        <circle cx="8" cy="10" r="3" fill="#FFE4B5" opacity="0.6"/>
      </g>
      
      <!-- Transformation hearts -->
      <g class="power-up" opacity="0.6">
        <path d="M 500,200 C 495,195 485,195 485,200 C 485,205 495,215 500,220 C 505,215 515,205 515,200 C 515,195 505,195 500,200 Z" 
              fill="url(#cosmic-power)"/>
        <path d="M 100,400 C 95,395 85,395 85,400 C 85,405 95,415 100,420 C 105,415 115,405 115,400 C 115,395 105,395 100,400 Z" 
              fill="url(#cosmic-power)"/>
      </g>
      
      <!-- Speech bubble -->
      <g transform="translate(450, 200)">
        <ellipse cx="0" cy="0" rx="65" ry="35" fill="white" stroke="#FF69B4" stroke-width="2"/>
        <path d="M -20,25 L -25,45 L 0,28" fill="white" stroke="#FF69B4" stroke-width="2"/>
        <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="13" fill="#FF1493">
          <tspan x="0" dy="-5">In the name</tspan>
          <tspan x="0" dy="15">of the moon!</tspan>
        </text>
      </g>
    </g>
  </svg>
</body>
</html>
